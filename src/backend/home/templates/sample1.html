<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            {% comment %} max-width: 400px; {% endcomment %}
            margin-top: 25px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width : 1500px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        code {
            display: block;
            white-space: pre-wrap;
            background-color: #CFCCCB;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            {% comment %} width :600px; {% endcomment %}
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Simple Chat App google Gemini</h2>
    <code id="responseContainer" ,class ="!whitespace-pre hljs language-python"></code>
    <textarea id="userMessage" rows="4" placeholder="Type your message"></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    const userMessage = document.getElementById('userMessage').value;

    // Make an asynchronous POST request to the backend
    fetch('http://192.168.20.27:8000/api/v1/rest/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userMessage }),
    })
    .then(response => response.json())
    .then(jsonResponse => {
        // Extract the value from the "response" key
        const valueToShow = jsonResponse.response;

        // Display the extracted value in the responseContainer code block
        const responseContainer = document.getElementById('responseContainer');
        responseContainer.textContent = valueToShow;
    })
    .catch(error => {
        // Handle and display errors
        console.error(error);
        const responseContainer = document.getElementById('responseContainer');
        responseContainer.textContent = `Error: ${error.message}`;
    });
}
</script>

</body>
</html>
